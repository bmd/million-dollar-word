  <body>
  <div class="container">
    <div><br></div>
    <div class="jumbotron">
        <h1>The Million Dollar Word</h1>
        <br>
        <h2>$<span id='current-result'>0</span></h2>
        <div class="input-group input-group-lg">
          <span class="input-group-addon">$</span>
          <input id="calcbox" type="text" class="form-control" aria-label="Word to value">
        </div>
      <div>
        <br>
        <div class="progress">
          <div id='prbar' class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;" style="width: 2%;">
            <span id="prbar-val">0</span>%
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    function numberWithCommas(x) {
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }
    $('#calcbox').keyup(function() {
      $('#current-result').html('');
      var lcase = $(this).val().toLowerCase().replace(/[^A-Za-z]/g, "");
      var myval = 0;

      for (var i=0; i<lcase.length; i++) {
        myval = (myval === 0 ? 1 : myval) * (lcase.charCodeAt(i) - 96);
      }
      var valpct = Math.round((myval/1000000) * 100);

      $('#prbar').css('width', Math.min(valpct, 100)+'%').attr('aria-valuenow', valpct);
      $('#prbar-val').html(valpct)
      $('#current-result').html(numberWithCommas(myval));
    });
  </script>
